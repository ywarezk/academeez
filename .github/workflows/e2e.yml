name: E2E Tests
 
on:  
  workflow_dispatch:
    inputs:
      ref:
        description: "Commit SHA or branch to test"
        required: true
      url:
        description: "Preview environment URL"
        required: true
        
jobs:
  run-e2es:    
    runs-on: ubuntu-latest
    steps:    
      - uses: actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b
        id: app-token
        with:
          app-id: ${{ vars.ACADEMEEZ_APP_ID }}
          private-key: ${{ secrets.ACADEMEEZ_APP_PRIVATE_KEY }}
          
      - name: E2E check
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea
        id: e2e-check
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const response = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: `E2E`,
              head_sha: '${{ inputs.ref }}',
              status: 'in_progress',
              started_at: new Date().toISOString(),
            });
            console.log('response is:', response.data);
            return response.data.id;
      
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 1
          
      - name: Setup Node.js
        uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610
        with:
          node-version-file: '.nvmrc'   # automatically reads Node version from .nvmrc
          cache: 'npm'                  # enables npm cache based on lock file

      - name: Install dependencies
        run: npm ci
          
      # - name: Install Playwright browsers
      #   run: npx playwright install --with-deps
    
      # - name: run tests
      #   env:
      #     BASE_URL: ${{ github.event.client_payload.url }} # ðŸ‘ˆ preview env URL
      #   run: |
      #     npx playwright test          
      
      - name: Set e2e check to success
        if: ${{ success() }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: ${{ steps.e2e-check.outputs.result }},
              conclusion: 'success',
              status: 'completed',
            });
      
      - name: Update deploy check on fail
        if: (failure() || cancelled()) && steps.e2e-check.outputs.result != ''
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |            
            github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: ${{ steps.e2e-check.outputs.result }},
              conclusion: 'failure',
              status: 'completed',
            });