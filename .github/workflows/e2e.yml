name: End to End Tests
 
on:  
  repository_dispatch:
    types:
      - 'vercel.deployment.success'
jobs:
  run-e2es:    
    if: github.event_name == 'repository_dispatch'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running E2E tests against the preview environment ${{ github.event.client_payload.url }}"      